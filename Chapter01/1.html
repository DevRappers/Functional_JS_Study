<script>const log = console.log;</script>

# 평가
 - 코드가 계산(Evaluation) 되어 값을 만드는 것
 - 예) 1+1, 1+2+3

# 일급
 - 값으로 다룰 수 있음.
 - 변수에 담을 수 있음.
 - 함수의 인자로 사용될 수 있음.
 - 함수의 결과로 사용될 수 있음.

<script>
    // 일급
    // 변수로 담을 수 있음.
    const a = 10;

    const add10 = a => a+10;

    // 인자로 전달될 수 있음.
    const r = add10(a);

    // 함수의 결과(return값)으로 사용될 수 있음.
    log(r);
</script>

# 일급 함수
 - 함수를 값으로 다룰 수 있음.
 - 조합성과 추상화의 도구

<script>
    // 함수를 값으로 다룰 수 있음.
    const add5 = a => a+5;
    log(add5);

    // 결과를 만들어낼 수 있음.
    log(add5(5));

    // 함수의 return값이 함수일 수 있음.
    const f1 = () = () => 1;

    // ()=>1
    log(f1());

    const f2 = f1();

    // 1
    log(f2());
</script>
