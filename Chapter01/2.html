# 일급 함수
 - 함수가 값으로 다뤄질 수 있음.

# 고차 함수
 - 함수를 값으로 다루는 함수

## 함수를 인자로 받아서 실행하는 함수 만들어보기
 - apply1
 - times

<script>
    // 함수를 인자값으로 받아서 실행하는 함수. (고차함수)
    const apply1 = f => f(1);

    const add2 = a => a+2;

    // 3
    log(apply1(add2));
    // 0
    log(apply1(a => a-1));

    // 함수와 숫자를 받아서 숫자만큼 함수를 실행하는 함수
    const times = (f, n) => {
        let i = -1;
        while(++i < n) f(i);
    };

    // 0 1 2
    times(log, 3);

    // 10 11 12
    times(a => log(a+10),3);
</script>

## 함수를 만들어 리턴하는 함수 ( 클로저를 만들어 리턴하는 함수)
 - addMaker

<script>
    // 함수를 실행했을때 함수를 return 함.
    // 클로저란 이 함수가 a를 계속해서 기억하고 있다는 뜻.
    const addMaker = a => b => a + b;

    const add10 = addMaker(10);

    // 15
    log(add10(5));
    // 20
    log(add10(10));
</script>
