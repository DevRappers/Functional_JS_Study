<script>const log = console.log;</script>

# 제네레이터/이터레이터
 - 제네레이터 : 이터레이터이자 이터러블을 생성하는 함수

<script>
    function *gen() {
        yield 1;
        yield 2;
        yield 3;
        return 100;
    }
    let iter = gen();
    log(iter[Symbol.iterator]() === iter);
    log(iter.next());
    log(iter.next());
    log(iter.next());
    log(iter.next());

    for(const a of gen()) log(a);
</script>

# odds

<script>
    function *infinity(i = 0){
        // 무한히 돌지만 next()를 호출해야만 값을 반환함.
        // 웹 브라우저가 문제가 없음.
        while(true) yield i++;
    }

    function *limit(l, iter){
        for(const a of iter){
            yield a;
            if(a === l ) return;
        }
    }

    function *odds(l) {
        for(const a of limit(l,infinity(1))){
            if(a%2) yield a;
        }
    }
    let iter2 = odds(10);
    log(iter2.next());
    log(iter2.next());
    log(iter2.next());
    log(iter2.next());
    log(iter2.next());
    log(iter2.next());

    for(const a of odds(40)) log(a);

    console.clear();
</script>

# for of, 전개 연산자, 구조 분해, 나머지 연산자 ( 이터러블 프로토콜을 따르고 있는 것들 )

<script>
    log(...odds(10));
    log([...odds(10), ...odds(20)]);

    const [head, ...tail] = odds(5);
    log(head);
    log(tail);

    const [a, b, ...rest] = odds(10);
    log(a);
    log(b);
    log(rest);
</script>
