# Promise

## 일급

<script>
    function add10(a, callback){
        setTimeout(() => callback(a+10), 100);
    }

    add10(5, res => {
        add10(res, res=> {
            add10(res, res=>{
                log(res);
            });
        });
    });

    function add20(a) {
      return new Promise(resolve => setTimeout(() => resolve(a+20), 100));
    }

    var b = add20(5).then(add20).then(add20).then(log);
    //log(b);
</script>

## Composition

<script type="module">
    // f . g
    // f(g(x))

    const g = a => a + 1;
    const f = a => a * a;

    Array.of(1).map(g).map(f).forEach(r => log(r));
    [].map(g).map(f).forEach(r => log(r));

    Promise.resolve(2).then(g).then(f).then(r => log(r));


    // Promise를 통한 함수 합성
    new Promise(resolve =>
        setTimeout(() => resolve(2), 10)
    ).then(g).then(f).then(r => log(r));

    // 합성 : 안전한 인자가 들어오지 않으면 합성에 실패함.
    log(f(g(1)));
    log(f(g()));


</script>

## Kleisli Composition

<script type="module">
    // f . g
    // f(g(x)) = f(g(x))
    // f(g(x)) = g(x)

    var users = [
        { id: 1, name: 'aa'},
        { id: 2, name: 'bb'},
        { id: 3, name: 'cc'}
    ];

    const getUserById = id => find(u => u.id === id, users) || Promise.reject('없어요!');

    const f = ({name}) => name;

    const g = getUserById;

    const fg = id => Promise.resolve(id).then(g).then(f);

    fg(2).then(log);
