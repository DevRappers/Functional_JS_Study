## range
- range는 숫자하나를 받고 숫자의 크기만한 배열을 return

<script>
    const add = (a,b) => a+b;

    const range = l => {
        let i = -1;
        let res = [];
        while(++i < l){
            res.push(i);
        }
        return res;
    };

    log(range(5));
    // [0,1,2,3,4]

    log(range(2));
    // [0,1]

    let list = range(3);

    log(reduce(add, list));
</script>

## 느긋한 L.range

<script>
    const L = {};

    L.range = function *(l){
        let i = -1;
        while(++i < l){
            yield i;
        }
    };

    let Llist = L.range(4);
    log(Llist);
    log(reduce(add, Llist));
</script>

<script>
    const take = (l, iter) => {
        let res = [];
        for(const a of iter){
            res.push(a);
            if(res.length === l) return res;
        }
        return res;
    };

    log(take(5,L.range(100)));
</script>
