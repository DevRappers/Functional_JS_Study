## 안전한 합성에 대해

1. map으로 합성하기

<script>
    const f = x => x + 10;
    const g = x => x - 5;
    const fg = x => f(g(x));

    _.go(
        10,
        fg,
        console.log
    );

    // each를 활용한 것은 없으면 아무일도 안일어나게 하려가그럼.
    _.go(
        [10],
        L.map(fg),
        _.each(console.log)
    );
</script>

2. find 대신 L.filter 써보기

<script>
    const users = [
        {name: 'AA', age: 35},
        {name: 'BB', age: 26},
        {name: 'CC', age: 28},
        {name: 'CC', age: 34},
        {name: 'EE', age: 23}
    ];

    // find는 데이터가 없을 경우에는 undefined를 출력함.
    const user = _.find(u => u.name === 'BB', users);
    console.log(user);

    _.go(
        users,
        L.filter(u => u.name === 'AA'),
        L.map(u => u.age),
        L.take(1),
        _.each(console.log)
    );
</script>
