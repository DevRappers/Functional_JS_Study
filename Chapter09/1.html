## Kleisli Composition - L.filter, filter, nop, take

    go([1,2,3,4,5,6],
        L.map(a => Promise.resolve(a * a)),
        L.filter(a => a % 2),
        L.map(a => a*a),
        take(2),
        log
    )
</script>
