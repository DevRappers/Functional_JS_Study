# 코드를 값으로 다루어 표현력 높이기

## go, pipe

<script>
    const go = (...args) => reduce((a, f) => f(a), args);
    const pipe = (f, ...fs) => (...as) => go(f(...as), ...fs);

    go(
        add(0, 1),
        a => a + 1,
        a => a + 10,
        a => a + 100,
        log);

    const f = pipe(
        (a, b) => a + b,
        a => a + 10,
        a => a + 100,
    );

    log(f(0, 1));
    console.clear();
</script>

<script>
    go(
        products,
        filter(p => p.price < 20000),
        map(p => p.price),
        reduce(add),
        log
    )
</script>

## curry
- curry는 함수를 값으로 다루면서 받아둔 함수를 내가 원하는 시점에 평가시키는 함수.

<script>
    const mult = curry((a,b) => a*b);
    log(mult(1));
    log(mult(3)(2));
</script>

# 함수 조합으로 함수 만들기

<script>
    const total_price = pipe(
        map(p => p.price),
        reduce(add));

    const base_total_price = predi => pipe(
        filter(predi),
        total_price);

    go(
        products,
        base_total_price(p => p.price < 20000),
        log);

    go(
        products,
        base_total_price(p => p.price >= 20000),
        log);
</script>
