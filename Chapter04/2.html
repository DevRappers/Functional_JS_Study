<script src="./fx.js"></script>

<script>
    const products = [
        {name: '반팔티', price: 15000},
        {name: '긴팔', price: 20000},
        {name: '핸드폰케이', price: 15000},
        {name: '후드', price: 30000},
        {name: '바지', price: 25000}
    ];

    const add = (a, b) => a + b;
    log(
        reduce(
            add,
            map(p => p.price,
                filter(p => p.price < 20000, products))));

    log(
        reduce(
            add,
            filter(n => n < 20000,
                map(p => p.price, products))));
</script>
